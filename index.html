<!DOCTYPE html> 
<html lang="">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>one page navigation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet"> 
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/luxbar.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<!-- Thanks to https://balzss.github.io/luxbar/ -->
	<header id="luxbar" class="luxbar-fixed">
	    <input type="checkbox" class="luxbar-checkbox" id="luxbar-checkbox"/>
	    <div class="luxbar-menu luxbar-menu-right luxbar-menu-light">
	        <ul class="luxbar-navigation">
	            <li class="luxbar-header">
	                <a href="#" class="luxbar-brand">Stay Awesome</a>
	                <label class="luxbar-hamburger luxbar-hamburger-spin" 
	                id="luxbar-hamburger" for="luxbar-checkbox"> <span></span> </label>
	            </li>
	            <li class="luxbar-item"><a href="#s1">Section 1</a></li>
	            <li class="luxbar-item"><a href="#s2">Section 2</a></li>
	            <li class="luxbar-item"><a href="#s3">Section 3</a></li>
	            <li class="luxbar-item"><a href="#s4">Section 4</a></li>
	        </ul>
	    </div>
	</header>
	<!-- ////////////////////// Hero -->
	<section class="parent hero">
		<div class="child">
			<h1>Hello World!</h1>
		</div>
	</section>
	<!-- ////////////////////// section 1 -->
	<section id="s1" class="parent sec1">
		<div class="child">
			<h2>Section 1</h2>
		</div>
	</section>
	<!-- ////////////////////// section 2 -->
	<section id="s2" class="parent sec2">
		<div class="child">
			<h2>Section 2</h2>
		</div>
	</section>
	<!-- ////////////////////// section 3 -->
	<section id="s3" class="parent sec3">
		<div class="child">
			<h2>Section 3</h2>
		</div>
	</section>
	<!-- ////////////////////// section 4 -->
	<section id="s4" class="parent sec4">
		<div class="child">
			<h2>Section 4</h2>
		</div>
	</section>
	<script type="text/javascript" src="js/scripts.js"></script>		
</body>
</html>
